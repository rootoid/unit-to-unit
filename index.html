<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <meta name="description"
        content="A simple, universal unit converter for length, weight, temperature, and everything else.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Converter</h1>
            <p class="subtitle">Any unit to any unit, instantly.</p>
        </header>

        <div class="category-tabs" id="categoryTabs">
            <!-- Tabs will be injected by JS -->
        </div>

        <div class="converter-grid">
            <div class="input-group">
                <label for="amountInput">Amount</label>
                <input type="number" id="amountInput" placeholder="Enter value" value="1">
            </div>

            <div class="input-group">
                <label for="fromUnit">From</label>
                <select id="fromUnit">
                    <!-- Options injected by JS -->
                </select>
            </div>

            <button class="swap-button" id="swapBtn" aria-label="Swap units">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m7 16 3-3-3-3" />
                    <path d="M17 8 14 11 17 14" />
                    <path d="M22 21 2 3" />
                </svg>
            </button>

            <div class="input-group">
                <label for="toUnit">To</label>
                <select id="toUnit">
                    <!-- Options injected by JS -->
                </select>
            </div>
        </div>

        <div class="result">
            <div class="result-value" id="resultValue">0.00</div>
            <div class="result-label" id="resultLabel">Result</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
